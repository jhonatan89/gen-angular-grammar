<div class="col-sm-12 col-md-8 col-md-offset-2">
  <form [formGroup]="formGroup" (ngSubmit)="saveAuthor(author)">
	 <div class="form-group">
      <label for="form-name">Name</label>
      <input type="text" class="form-control" [(ngModel)]="author.name" id="form-name" name="name" placeholder="Name" formControlName="nameCtrl" required>
     </div>
	 <div class="form-group">
      <label for="form-age">Age</label>
      <input type="text" class="form-control" [(ngModel)]="author.age" id="form-age" name="age" placeholder="Age" formControlName="ageCtrl" required>
     </div>
	 <div class="form-group">
      <label for="form-profile">Profile</label>
      <input type="text" class="form-control" [(ngModel)]="author.profile" id="form-profile" name="profile" placeholder="Profile" formControlName="profileCtrl" >
     </div>
 
    <button type="submit" class="btn btn-primary" [disabled]="!formGroup.valid">Save</button>
    <button type="button" class="btn btn-default" [routerLink]="['../../list']">Cancel</button>
  </form>
</div>
