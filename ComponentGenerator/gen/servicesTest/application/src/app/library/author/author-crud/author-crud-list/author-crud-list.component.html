<div class="panel panel-default" *ngIf="authors">
    <!-- Default panel contents -->
    <div class="panel-heading">Authors</div>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let item of authors; let idx = index " >
                    <tr>
                        <td>{{idx + 1}}</td>
                        <td>{{item.name}}</td> 
                        <td><a [routerLink]="['../edit', item.id]" class="btn btn-primary btn-sm" role="button"><span class="glyphicon glyphicon-edit"></span></a> <a class="btn btn-danger btn-sm" role="button"><span class="glyphicon glyphicon-trash"></span></a></td>
                    </tr>
                </ng-container>
            </tbody>    

        </table>
</div>
<div class="col-xs-10 col-sm-8 col-xs-offset-2 col-sm-offset-2" *ngIf="!authors">
    <div class="thumbnail">
        <div class="caption">
            <h3>No items for this collection, <h4><span class="label label-warning">Mock disabled</span></h4></h3>
        </div>
    </div>
</div>
<div *ngIf="totalRecords > 0" class="row">
            <div class="col-xs-12 col-md-6 col-md-offset-3">
                <academia-pagination [collectionSize]="totalRecords" [pageSize]="pageSize" [page]="page" (pageChanged)="pageChanged($event)"></academia-pagination>
            </div>
</div>
